<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Formulário Simples</title>
</head>
<body>
    <form>
        <label for="nome">Nome:</label> 
        <input type="text" id="nome" name="nome">
        <input type="submit" value="Enviar">
    </form>
</body>
</html>

<!-- <label>: Define um rótulo para o campo de input. -->
<!-- <input type="text">: Cria um campo de texto onde o usuário pode digitar. -->
<!-- <input type="submit">: Cria um botão que envia o formulário. -->
