<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title> Atividade JS </title>
        <link rel="stylesheet" type="text/css" href="css/style.css"/> 
    </head>
    <body>

        <script>
            var nome = prompt("digite seu nome")
            var idade = prompt("Digite sua idade")
            document.write("<div> <p> Nome:" +nome+"</p>" )
            document.write("<div> <p> Idade:" +idade+"</p>" )
            console.log(nome)
            console.log(idade)
            if(idade >= 18){
                document.write("<p id='aprovado'> Ingresso aprovado </p> </div>")
            }else{
                document.write("<p id='reprovado'> Ingresso reprovado </p> </div>")
            }
            
        </script>
    </body>
</html>
